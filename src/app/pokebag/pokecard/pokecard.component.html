<div class="pokecard" (click)="getClicked()">
  <img
    class="img-wrapper"
    [src]="pokemons().image"
    width="100"
    height="100"
    alt=""
  />

  <div class="card-info">
    <p class="medium" style="color: gray; font-size: 16px">
      #{{ pokemons().id }}
    </p>
    <p class="condensed" style="font-size: 1.6rem; text-transform: capitalize">
      {{ pokemons().name }}
    </p>
    <div style="display: flex; gap: 1rem">
      @for (item of pokemons().types; track $index) {
      <div
        [class]="item"
        style="
          padding: 5px;
          border-radius: 5px;
          width: 4rem;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <p class="condensed" style="font-size: 14px">
          {{ item.toUpperCase() }}
        </p>
      </div>
      }
    </div>
  </div>
</div>
